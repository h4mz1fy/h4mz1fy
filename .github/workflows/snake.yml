name: generate-snake

on:
  schedule:
    - cron: "0 0 * * *"  # her gece 00:00'da çalışır
  workflow_dispatch:      # manuel çalıştırma için
  push:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest
    timeout-minutes: 5

    steps:
      - name: Checkout repo
        uses: actions/checkout@v3

      - name: Generate the snake SVG
        uses: Platane/snk/svg-only@v3
        with:
          github_user_name: h4mz1fy
          outputs: |
            dist/github-snake.svg
            dist/github-snake-dark.svg?palette=github-dark
            dist/github-snake-light.svg?palette=github-light

      - name: Push snake files to output branch
        uses: crazy-max/ghaction-github-pages@v4
        with:
          target_branch: output
          build_dir: dist
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
